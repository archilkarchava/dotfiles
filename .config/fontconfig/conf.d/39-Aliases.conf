<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="strong">
    <family>Times New Roman</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
    <accept/>
    <default/>
  </alias>
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
    <accept/>
    <default/>
  </alias>
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
    <accept/>
    <default/>
  </alias>
  <alias binding="strong">
    <family>Linux Libertine</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
    <accept/>
    <default/>
  </alias>
  <alias binding="strong">
    <family>Times</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
    <accept/>
    <default/>
  </alias>
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono</family>
    </prefer>
    <accept/>
    <default/>
  </alias>
  <alias binding="strong">
    <family>Liberation Sans</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
    <accept/>
    <default/>
  </alias>
  <alias binding="strong">
    <family>Georgia</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
    <accept/>
    <default/>
  </alias>
</fontconfig>
