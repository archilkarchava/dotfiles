window:
  gtk_theme_variant: dark
  class:
    instance: Alacritty
    general: Alacritty
  dynamic_title: true

# VSCode's integrated terminal default colors
# Primary and dimmed colors needed

colors:
  # Default colors
  primary:
    background: '#1e1e1e' #Background from Dark Theme

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cd3131'
    green:   '#0dbc79'
    yellow:  '#e5e510'
    blue:    '#2472c8'
    magenta: '#bc3fbc'
    cyan:    '#11a8cd'
    white:   '#e5e5e5'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#f14c4c'
    green:   '#23d18b'
    yellow:  '#f5f543'
    blue:    '#3b8eea'
    magenta: '#d670d6'
    cyan:    '#29b8db'
    white:   '#e5e5e5'

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 12.5

selection:
  save_to_clipboard: true

scrolling:
  history: 50000
  multiplier: 3

shell:
  program: tmux

mouse_bindings:
  - { mouse: Middle,                          action: Paste                                                   }
key_bindings:
  - { key: N,         mods: Control,          action: SpawnNewInstance                                        }
  - { key: V,         mods: Control,          action: Paste                                                   }
  - { key: Return,    mods: Control,          action: ToggleFullscreen                                        }
  - { key: F11,                               action: ToggleFullscreen                                        }
  - { key: Insert,    mods: Shift,            action: PasteSelection                                          }
  - { key: Add,       mods: Control,          action: IncreaseFontSize                                        }
  - { key: Subtract,  mods: Control,          action: DecreaseFontSize                                        }
  - { key: Tab,       mods: Control|Shift,    chars: "\x60\x70"                                               }
  - { key: Tab,       mods: Control,          chars: "\x60\x6e"                                               }
  - { key: T,         mods: Control|Shift,    chars: "\x60\x63"                                               }
  - { key: W,         mods: Control|Shift,    command: { program: "tmux", args: ["kill-pane"]         }       }
  - { key: R,         mods: Control|Alt,      chars: "\x60\x76"                                               }
  - { key: D,         mods: Control|Alt,      chars: "\x60\x68"                                               }
  - { key: F,         mods: Control|Shift,    chars: "\x1b\x73"                                               }
  # Swap tmux panes with Ctrl+Shift+hl
  - { key: H,         mods: Control|Shift,        chars: "\x1b\x5b\x31\x3b\x36\x44"                               }
  - { key: L,         mods: Control|Shift,        chars: "\x1b\x5b\x31\x3b\x36\x44"                               }


  # Resize tmux panes with Alt+Shift+hjkl
  - { key: H,         mods: Alt|Shift,        chars: "\x1b\x5b\x31\x3b\x34\x44"                               }
  - { key: J,         mods: Alt|Shift,        chars: "\x1b\x5b\x31\x3b\x34\x42"                               }
  - { key: K,         mods: Alt|Shift,        chars: "\x1b\x5b\x31\x3b\x34\x41"                               }
  - { key: L,         mods: Alt|Shift,        chars: "\x1b\x5b\x31\x3b\x34\x43"                               }
